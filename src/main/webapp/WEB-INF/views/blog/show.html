<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Manage</title>
</head>
<body>
<h1>Blog Manage</h1>
<h3><a href="/blog/create">Create Blog</a></h3>
<table>
  <tr>
    <td>ID</td>
    <td>Category</td>
    <td>Title</td>
    <td>Content</td>
    <td colspan="2">Action</td>
  </tr>
  <th:block th:each="blog :${listBlog}" >
    <tr>
      <td th:text="${blog.getBlogId()}">

      </td>
      <td th:text="${blog.getCategory().categoryName}"></td>
      <td th:text="${blog.getTitle()}"></td>
      <td th:text="${blog.getContent()}"></td>
      <td><button><a href="">Edit</a></button></td>
      <td><a href="">Delete</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
